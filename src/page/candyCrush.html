<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush</title>
    <link rel="stylesheet" href="candy.css">
    <script src="candy.js"></script>
</head>
<body>
    <h1>Score: <span id="score">0</span></h1>
    <h2>Timer: <span id="timer">60 seconds left</span></h2> <!-- Added timer element -->
    <div id="board"></div>

    <!-- Add this modal structure at the end of your body tag -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modal-message"></h2>
        <button id="modal-button"></button>
        <button id="modal-quit"></button> <!-- Quit button -->
    </div>
</div>


</body>
</html>
