<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Section for the centered image -->
    <section class="center-image-section">
        <img src="./images/Group 4.png" alt="Centered Image">
    </section>

    <!-- Button inside the container -->
    <div class="button-container">
        <button id="loginButton">Login</button>
    </div>

    <script>
        // JavaScript for the button click event
        document.getElementById("loginButton").onclick = function() {
            // Perform the login action (example: redirect to login page)
            window.location.href = "./candyCrush.html";
        };
    </script>
</body>


</html>
